<!DOCTYPE html>
<html ng-app='LunchCheck'>
    <head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <title>Angularjs - Assignment 1</title>
    </head>
    <body>
        <h1>Assignment 1</h1>
        <div ng-controller='LunchCheckController'>
            <div>NOT consider and empty item</div>
            <input type="text" ng-model='food_list'>
            <button ng-click='displayMessage();'>Check If Too Much</button>
            <div>{{message}}</div>
        </div>
    </body>
</html>
